name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Python (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python (Mac/Linux)
        if: matrix.os != 'windows-latest'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Linux-specific setup for Python venv
      - name: Install Python venv (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-venv

      - name: Install Dependencies
        run: npm install

      # Build the App
      # Note: We skip signing for now to keep it simple. 
      # For a fully signed app (no "Unknown Publisher" warnings), you would need to add certificates to GitHub Secrets.
      - name: Build Electron App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run build

      # Upload Artifacts to the Release
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            releases/**/Vibe Speaker*.exe
            releases/**/Vibe Speaker*.dmg
            releases/**/Vibe Speaker*.AppImage
            releases/**/vibe-speaker*.deb
